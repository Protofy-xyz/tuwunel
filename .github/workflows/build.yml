name: Build and Release Tuwunel

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:

  # ========================
  # Linux (x86_64, ARM64, ARMv7) with cross
  # ========================
  linux-build:
    name: Linux build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --locked --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/tuwunel artifact/
          cd artifact
          tar -czf tuwunel-${{ matrix.target }}.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: tuwunel-${{ matrix.target }}
          path: artifact/tuwunel-${{ matrix.target }}.tar.gz


  # ========================
  # macOS (no cross, only rustc)
  # ========================
  macos-build:
    name: macOS build
    runs-on: macos-latest

    strategy:
      matrix:
        target:
          - aarch64-apple-darwin   # SOLO ARM

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/tuwunel artifact/
          cd artifact
          tar -czf tuwunel-${{ matrix.target }}.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: tuwunel-${{ matrix.target }}
          path: artifact/tuwunel-${{ matrix.target }}.tar.gz


  # ========================
  # Windows (native)
  # ========================
  windows-build:
    name: Windows build
    runs-on: windows-latest

    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: pwsh
        run: |
          mkdir artifact
          Copy-Item "target\${{ matrix.target }}\release\tuwunel.exe" artifact\
          Compress-Archive artifact\* "tuwunel-${{ matrix.target }}.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: tuwunel-${{ matrix.target }}
          path: tuwunel-${{ matrix.target }}.zip


  # ========================
  # Release job
  # ========================
  release:
    name: Publish Release
    needs: [linux-build, macos-build, windows-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}